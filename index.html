<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Games</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Righteous&family=Sarala:wght@700&display=swap" rel="stylesheet">

<body>

    <header>
        <nav class="nav">
            <a class="way" href="#">Apresentações</a>

        </nav>
    </header>

    <div class="back">  
        <main class="content">
            <div class="upper">
                <section class="user">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7afya6lR6MQoveybgePBbqrPr9h4xT2LZTg&usqp=CAU" alt="Foto de perfil do usuario">
                    <h1 class="user-name">JotaSet</h1>
                </section>
            
                <Section class="gaming">
                    <h2 class="level">NÍVEL 12</h2>
                    <h2 class="elo">Noob Intermediário</h2>
                </Section>
            </div>
        </main>

        <main class="sub">
            <div class="job">
                <section class="left">
                    <h2 class="games-text">Maus Jogos favoritos</h2>
                    <section>
                    <ul  class="fav">
                        <li>
                            <a href="https://www.twitch.tv/directory/game/League%20of%20Legends">
                                <img src="https://static-cdn.jtvnw.net/ttv-boxart/21779-188x250.jpg" alt="Capa do jogo League of Legends">
                            </a>
                        </li>
                        <li>
                            <a href="https://www.twitch.tv/directory/game/Teamfight%20Tactics">
                                <img src="https://static-cdn.jtvnw.net/ttv-boxart/513143-188x250.jpg" alt="Capa do jogo Teamfight Tactics">
                            </a>
                        </li>
                        <li>
                            <a href="https://www.twitch.tv/directory/game/Genshin%20Impact">
                                <img src="https://static-cdn.jtvnw.net/ttv-boxart/513181-188x250.jpg" alt="Capa do Jogo Genshin Impact">
                            </a>
                        </li>
                        <li>
                            <a href="https://www.twitch.tv/directory/game/Clash%20of%20Clans">
                                <img src="https://static-cdn.jtvnw.net/ttv-boxart/73914_IGDB-188x250.jpg" alt="Capa do Jogo Clash of Clans">
                            </a>
                        </li>
                    </ul>
                    </section>
                    <section class="last">Meus ultimos jogos</section>
                    <section class="next">Meus proximos jogos</section>
                    <section class="playing">Curtindo no momento</section>
                </section>

                <section class="right">
                    <section class="insig">Minhas conquistas</section>
                    <section class="wins">partidas ganhas</section>
                    <section class="lose">PArtidas perdidas</section>

                </section>
            </div>
        </main>
    </div>

</html>
